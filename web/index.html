                    <p> Grace Oberhofer is a Tacoma, WA native and a Tufts University graduate (B.A. Music, minor in Italian studies, summa cum laude) who currently lives in Brooklyn, where she works as a composer, performer, sound designer, and music director. </p>

                   <p> Growing up in Tacoma, Grace was able to take advantage of any and all creative avenues. She studied improvisational theater, music and dance starting in elementary school, participated in theater shows and programs throughout the Puget Sound, and danced competitively in tap, jazz, and hip hop throughout her teen years. She was lucky enough to attend the Tacoma School of the Arts for high school, where she had a split concentration in vocal performance and songwriting/audio recording. Her love of composition stemmed from her work at TSOTA, and she continued to pursue both performance and composition throughout her college education.</p>

                    <p>While at Tufts, Grace took advantage of every artistic opportunity possible, collaborating as a performer, composer, sound designer and writer with the Tufts Department of Drama and Dance, the Tufts Opera Ensemble, Pen, Paint & Pretzels, Bare Bodkin Theatre Co., Torn Ticket II, and Hype! Mime Troupe, among others. She was also able to participate in the Tufts Summer Scholars program thanks to the generous support of the Schwartz-Paddock Family Fellowship. During her junior year, she won the Tishler Award for her performance in classical voice, and in her senior year she received the Mabel Daniels Prize in Music and Literature for her thesis, the first iteration of A Doll’s House: A New Opera. </p>

                    <p>Since moving to Brooklyn, Grace has worked in assistant music direction with the Adirondack Theater Festival, administrative assistance with PROTOTYPE festival at HERE Arts, and sound design with Gloucester Stage Company, Two-By-For Productions, and Tufts University. She has performed throughout the city with theater-makers such as The Tank, HB Studios, Spicy Witch Productions and the New York Fringe Festival. Current compositional projects include a choral play, ICONS/IDOLS, recently presented at the 2016 New Ohio Ice Factory Festival, Caroline Angell’s After I Was Free, recently previewed at Dixon's Place in NYC, and a A Doll’s House: A New Opera, recently showcased in concert at Central Square Theater in Boston. Grace is also a current member of the BMI Musical Theater Workshop.
